<div class="container content">
  <div class="text-center">
    <h3 class="text-dark">
      My Playlist
    </h3>
    <hr>
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex bg-dark justify-content-between align-items-center" *ngFor="let play of playlist">
      <div>
        <span class="text-warning">{{play.titre}}
          <a class="arrow" id="{{play.idSerie}}" routerLink="/playlist/serie/{{play.idSerie}}" routerLinkActive="active">
            <i class=" text-warning far fa-arrow-alt-circle-right"></i>
          </a>
        </span>
        <span class="badge badge-warning badge-pill">12</span>
      </div>
      

    </li>

  </ul>
</div>
