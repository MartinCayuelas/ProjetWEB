<div class="container  ">
    <div class=" mt-5">
        <h2>Formulaire d'inscription</h2>
    </div>
<div class="col-lg-6  text-center bg-danger">
  <form>
      <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" required  [(ngModel)]="model.login" name="login"   #login="ngModel">
      </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" required  [(ngModel)]="model.prenom" name="prenom"   #prenom="ngModel">
    </div>

    <div [hidden]="prenom.valid"
         class="alert alert-danger">
      Prénom requis
    </div>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="model.nom" name="nom"  #nom="ngModel">
    </div>
      <div [hidden]="nom.valid"
           class="alert alert-danger">
          Nom requis
      </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email"  ngModel [email]="true" #email="ngModel">
    </div>
      <div [hidden]="email.valid"
           class="alert alert-danger">
          email requis
      </div>

      <div class="form-group">
          <label for="avatar">Choisir un Avatar (Optionnel)</label>
          <input type="file" class="form-control-file" id="avatar">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
    {{diagnostic}} //affiche le contenu des inputs
</div>
