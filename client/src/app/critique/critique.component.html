<div class="container">
    <div class="text-center">
        <h4> Critiques </h4>
    </div>
    <div class="card bg-dark p-3 mt-3">
        <div class="card bg-light text-dark mt-3" *ngFor="let crit of critiques">
            <div class="card-body col-10">
                {{crit.note}} <i class="fas fa-star"></i> | {{crit.commentaire}}
            </div>
        </div>
        <div class="card bg-light text-dark text-center mt-2">

            <form class="card-body">

                <label class="">Note</label>
                <select (change)="onChangeNote($event)" formControlName="note">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <input type="text" formControlName="commentaire" id="commentaire" placeholder="votre commentaire" (change)="onChangeDescription($event)">
                <a class="btn btn-success text-white" (click)="saveCritique()">Commenter
                    <i class="fas fa-location-arrow"></i>
                </a>
            </form>
        </div>
    </div>
</div>
