    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

        <li class="nav-item">
          <a class="nav-link " routerLink="/home" routerLinkActive="active">Home</a>

          <a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="/signup" routerLinkActive="active">SignUp</a>

          <a class="nav-link text-warning" *ngIf="authService.loggedIn()" (click)="authService.logout()" routerLinkActive="active">Logout</a>
