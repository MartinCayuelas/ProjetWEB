<div class="container content " *ngIf="current !== undefined">

  <div class="card bg-dark">
    <div class="text-center text-white hRewiev">
      <h4> Episodes </h4>
      <span *ngIf="current.role === 1">
        <a class="text-warning" (click)="showForm()">
          <i class="fas fa-plus-circle"></i>
        </a>
      </span>
    </div>

    <div *ngIf="showFormEp" class="card bg-light text-dark text-center rewiev">

      <form class="card-body">

        <div class="form-group">
          <input id="nameEp" class="form-control" [(ngModel)]="nomEpisode" name="nomEpisode" placeholder="NomEpisode" required/>
          <input id="season" class="form-control" type="number" min="1" [(ngModel)]="saison" name="saison" placeholder="Saison" required/>
        </div>
        <button class="btn btn-sm btn-success pt-2" (click)="addEpisode()">Ajouter</button>
      </form>
    </div>

    <div class="progress progressBar">
      <div class="progress-bar  bg-warning text-center text-dark" role="progressbar" [style.width]="Mypercent + '%'" attr.aria-valuenow="{{nbEpisodesVu}}"
        aria-valuemin="0" attr.aria-valuemax="{{nbEpisodes}}">
        <span *ngIf="!completed">{{nbEpisodesVu}} sur {{nbEpisodes}}</span>
        <span *ngIf="completed">Complet√©!</span>
      </div>
    </div>
    <ul class="text-white scrollUl">
      <li *ngFor="let episode of episodesSeen">
        <p class="text-warning"> {{episode.numeroEpisode}}: {{episode.nomEpisode}} (Saison: {{episode.saison}})
          <span *ngIf="current.role !== 0">
            <button class="btn btn-sm btn-danger" (click)="deleteEpisode(episode.idEpisode)">
              <i class="fas fa-times-circle"></i>
            </button>
          </span>
        </p>


        <label class="switch" for="checkbox{{episode.idEpisode}}">
          <input checked type="checkbox" (click)="changeVision($event,episode.idEpisode)" id="checkbox{{episode.idEpisode}}" />
          <div class="slider round"></div>
        </label>
      </li>

      <li *ngFor="let episode of episodesNotSeen">
        <p class="text-warning"> {{episode.numeroEpisode}}: {{episode.nomEpisode}} (Saison: {{episode.saison}})
          <span *ngIf="current.role !== 0">
            <button class="btn btn-sm btn-danger" (click)="deleteEpisode(episode.idEpisode)">
              <i class="fas fa-times-circle"></i>
            </button>
          </span>
        </p>

        <label class="switch" for="checkbox{{episode.idEpisode}}">
          <input type="checkbox" (click)="changeVision($event,episode.idEpisode)" id="checkbox{{episode.idEpisode}}" />
          <div class="slider round"></div>
        </label>
      </li>
    </ul>
  </div>
</div>
